<template name="shopBasketBreakdown">
	<div class="container">
		<h4>Your order</h4>
	</div>
	<div class="breakdown-items">
		{{#each basketItems}}
			<div class="breakdown-item">
				{{> shopBasketBreakdownItem}}
			</div>
		{{/each}}
	</div>

	<div class="breakdown-total">
		<div class="row">
			<div class="col-xs-8">{{_ "basket-breakdown.total"}}</div>
			<div class="col-xs-4 text-right total-price">{{totalBasketPrice}} {{currencySymbol shop.shopCurrency}}</div>
		</div>
	</div>
</template>
