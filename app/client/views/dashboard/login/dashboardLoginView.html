<template name="dashboardLoginView">
  <div class="container login-container max-width-x-small">
    <h1 class="text-center">Login</h1>
    <form class="login-form">
      <div class="form-group">
        <input type="email" id="login-email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="login-password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign In</button>
        <small class="text-center">Don't have an account? <a href="/register">Register now!</a></small>
      </div>
    </form>
  </div>
</template>
