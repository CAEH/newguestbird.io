<template name="shopEditDetailsView">

  <div class="form-group">
    <label for="shopName">{{_ "shop-edit.shop-name"}}</label>
    <input class="form-control" data-bind="value: name, keyup: saveShopField" id="shopName" name="name" placeholder="{{_ 'shop-edit.shop-name'}}" type="text">
  </div>
  <div class="form-group">
    <label for="shopSlug">{{_ "shop-edit.shop-slug"}}</label>
    <div class="row">
      <div class="col-xs-4">
        <input class="form-control" data-bind="value: slug, keyup: saveShopField" id="shopSlug" name="slug" placeholder="{{_ 'shop-edit.shop-slug'}}" type="text">
      </div>
      <div class="col-xs-8">.guestbird.com</div>
    </div>
  </div>

  <div class="form-group">
    <label for="shopDescription">{{_ 'shop-edit.shop-description'}}</label>
    <input class="form-control" data-bind="value: description, keyup: saveShopField" id="shopDescription" name="description" placeholder="{{_ 'shop-edit.shop-description'}}" type="text">
  </div>

  <div class="form-group">
    <label for="shopIntro">{{_ 'shop-edit.shop-intro'}}</label>
    <textarea class="form-control" data-bind="value: intro, keyup: saveShopField" id="shopIntro" name="intro" placeholder="{{_ 'shop-edit.shop-intro'}}"></textarea>
  </div>

  <div class="form-group">
    <label for="shopCurrency">{{_ 'shop-edit.shop-currency'}}</label>
    <select class="form-control" data-bind="value: shopCurrency, change: saveShopField, options: availableCurrencies" id="shopCurrency" name="shopCurrency" placeholder="{{_ 'shop-edit.shop-currency'}}"></select>
  </div>
  <div class="form-group" name="image">
    <label for="shop-image-file">Shop Cover Image</label>
    <input data-bind="change: saveImage" id="shop-image-file" type="file">
    <div>

      {{#filedrop dropHandlers}}
        <div class="file-drop {{#if filedrop_over}} file-over {{#if filedrop_over}} file-window {{/if}} {{/if}}" onclick="$('#shop-image-file').click()">
          <div class="file-drop-background" style="background-image: url('{{uploadedImgPath ../shop.images}}')"></div>
          <div class="file-drop-label">
            Drop Files Here
          </div>
        </div>
      {{/filedrop}}

    </div>
  </div>
  <div class="form-group" name="logo">
    <label for="shop-logo-file">Shop Logo</label>
    <input data-bind="change: saveImage" id="shop-logo-file" name="logo" type="file">
    {{#filedrop dropHandlers}}
      <div class="file-drop file-drop-logo {{#if filedrop_over}} file-over {{#if filedrop_over}} file-window {{/if}} {{/if}}" onclick="$('#shop-logo-file').click()">
        <div class="file-drop-background" style="background-image: url('{{uploadedImgPath ../shop.logo}}')"></div>
        <div class="file-drop-label">
          Drop Files Here
        </div>
      </div>
    {{/filedrop}}
  </div>
</template>
