<template name="shopEditOrderItemView">
  <div class="order-table-item">
    <div class="row order-row" data-bind="click: toggleInfo">
      <div class="col-xs-3">
        {{delivery.deliveryDate}} {{delivery.deliveryTime}}
      </div>
      <div class="col-xs-3">
        {{delivery.fullName}}
      </div>
      <div class="col-xs-2">
        {{items.length}}
      </div>
      <div class="col-xs-2">
        {{totalPrice}}
      </div>
      <div class="col-xs-2">
        {{status}}
      </div>
    </div>
    <div class="more-info hide">
      <div class="row">
        <div class="col-sm-4">
          <div class="order-items">
            <h4>Items</h4>
            {{#each items}}
            <div class="order-item">
              {{name}} {{price}}
            </div>
            {{/each}}
          </div>
        </div>
        <div class="col-sm-4">
            <h4>Orderer details</h4>
            Name: {{delivery.fullName}}<br>
            Email: {{delivery.email}}<br>
            Mobile: {{delivery.phone}}
        </div>
      </div>
      <div class="order-actions text-right">
        <button class="btn btn-primary" data-bind="click: confirmOrder">Confirm Order</button>
        <button class="btn btn-primary" data-bind="click: cancelOrder">Cancel Order</button>
      </div>
    </div>
  </div>
</template>
